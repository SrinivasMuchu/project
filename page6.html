<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SES Magazines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    button:hover{
        background: transparent linear-gradient(90deg, #FF0844 0%, #FF8365 100%) 0% 0% no-repeat padding-box;
        border: inherit;
      
    }
</style>
<body>
    <div class="container mt-5">
        <h3 class="text-primary mb-4">SES Magazines</h3>
        <div class="d-flex gap-3">
            <button type="button" class="btn btn-outline-secondary">2023-2024 Magazine</button>
            <button type="button" class="btn btn-outline-secondary">2022-2023 Magazine</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
